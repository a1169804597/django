    <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
{% endblock %}
{% block nav_hom_active %}active{% endblock %}

{% block content %}
    <h3 class="home-content">欢迎访问我的网站，随便看看</h3>
     <!-- 图表容器 DOM -->
    <div id="container"></div>
    <script>
        // 图表配置
        var options = {
            chart: {type: 'line'},                          //指定图表的类型，默认是折线图（line）
            title: {text: null},                 // 标题
            xAxis: {categories: {;{ dates|safe }},  // x 轴分类
                    'on',
                },
            {
                {null},             // y 轴标题
                {false},
                'Dash',},
            [{                              // 数据列
                name: '阅读量',                     // 数据列名
                data:{{ read_nums }}               // 数据
                    }],
            {
                {
                    {
                    true
                                }
                        }
                            },
            {false},                //图例
            {false},                //版权信息
        }
        // 图表初始化函数
        var chart = Highcharts.chart('container', options);
    </script>
{% endblock %}
